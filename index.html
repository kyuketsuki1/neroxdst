<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nero</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Vídeo de introdução com o ID "intro" -->
    <video id="intro" class="intro" autoplay muted>
        <source src="https://github.com/kyuketsuki1/neroxdst/raw/refs/heads/main/media/intro.mp4" type="video/mp4">
    </video>

    <!-- Conteúdo centralizado -->
    <div class="content">
        <h1>Eu sou o Nero!</h1>
        <button><a href="main.html">Conheça meu portfólio!</a></button>
    </div>

    <!-- Áudio para tocar em loop -->
    <audio id="cyn" loop muted>
        <source src="https://github.com/kyuketsuki1/neroxdst/raw/refs/heads/main/audio/color-your-night.mp3" type="audio/mp3">
    </audio>

    <!-- Botão para mutar a música -->
    <button id="mute-button" class="mute-button">🔊</button>
    <!-- Botão de Unmute visível inicialmente -->
    <button id="unmute-button" class="unmute-button" style="display: inline-block;">Unmute</button>

    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" style="display: none;">

</body>
</html>
